	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
  let vm = new Vue({
    el: '#app',
    data: {
      ticket_url: '{{URL::Asset("")}}',
      ticket_user_name:'',
      ticket_sur_name:'',
      ticket_mail:'',
      ticket_title:'',
      ticket_message:'',
      ticket_who:'',
      ticket_sub:'',
      ticket_confirmation:'',
      __token:'{{ csrf_token() }}'
    },
    methods: {
      yolla() {
        
        let formData = new FormData();
        formData.append('ticket_user_name',vm.ticket_user_name);
        formData.append('ticket_sur_name',vm.ticket_sur_name); 
        formData.append('ticket_mail',vm.ticket_mail);
        formData.append('ticket_title',vm.ticket_title);
        formData.append('ticket_message',vm.ticket_message);
        formData.append('ticket_who',vm.ticket_who);
        formData.append('ticket_sub',vm.ticket_sub);
        formData.append('ticket_url',vm.ticket_url);
        formData.append('__token',vm.__token);
        formData.append('ticket_confirmation',vm.ticket_confirmation);

        axios.post('https://destek.uzem.tv/apiyolla',formData)
        .then(function(response){
          console.log(response.data)
          if(response.data==true)
          {
            vm.ticket_user_name='';
            vm.ticket_sur_name='';
            vm.ticket_mail='';
            vm.ticket_title='';
            vm.ticket_message='';
            vm.ticket_who='';
            vm.ticket_sub='';
            vm.ticket_confirmation='';
            
            swal("Başarılı!", "Destek İsteğiniz Başarılı Bir Şeklilde Gönderildi", "success");

          }
          else
          {
            console.log('Başarısız');
          }
        });

        
      }
    }
  });
	</script>
